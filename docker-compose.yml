version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword

  web:
    build: .
    command: gunicorn web.wsgi:application --bind 0.0.0.0:8888
    volumes:
      - .:/app
    ports:
      - "8888:8888"
    depends_on:
      - db

volumes:
  postgres_data: