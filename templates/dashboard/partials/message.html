{% for message in messages %}
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-success">
                    <p class="mb-0" id="messages">{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
