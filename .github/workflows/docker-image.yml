name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged --memory=4g
        ports:
          - 8000:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t web .

      - name: Run Docker container
        run: |
          docker run --name web-container -d -p 8000:8000 web

      - name: Install dependencies
        run: |
          docker exec web-container pip install --no-cache-dir -r requirements.txt

      - name: Run Django tests
        run: |
          docker exec web-container python manage.py test

      - name: Check code style with pylint
        run: |
          docker exec web-container pylint my_project
